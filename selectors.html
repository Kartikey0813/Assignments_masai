<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1 id="firsth1">First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeh1()">Change H1</button>
        <button onclick="changeh3()">Change H3</button>
        <button onclick="changeh5()">Change H5</button>
        <button onclick="changegrn()">Change Green</button>
        <button onclick="changerd()">Change Red</button>
        <button onclick="changebl()">Change Blue</button>
    </body>
    <script>
        function changeh1(){
            document.querySelector("h1").style.color="red";
        }
        function changeh3(){
            let vari=document.querySelectorAll("h3");
            for(let i=0;i<vari.length;i++){
                vari[i].style.color="green";
            }
        }
        function changeh5(){
            let vari=document.querySelectorAll("h5");
            for(let i=0;i<vari.length;i++){
                vari[i].style.color="blue";
            }
        }

        function changegrn(){
            let vari=document.querySelectorAll(".green");
            for(let i=0;i<vari.length;i++){
                vari[i].style.color="green";
            }
        }
        function changerd(){
            let vari=document.querySelectorAll(".red");
            for(let i=0;i<vari.length;i++){
                vari[i].style.color="red";
            }
          
        }
        function changebl(){
            let vari=document.querySelectorAll(".blue");
            for(let i=0;i<vari.length;i++){
                vari[i].style.color="blue";
            }
        }
    </script>
</html>
